<!DOCTYPE html>
<html>
<head>
	<title>Do More Apparel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 50px;
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #888888;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			color: #333333;
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-size: 20px;
			color: #333333;
			margin-bottom: 10px;
			text-align: left;
		}

		input[type="email"] {
			display: block;
			width: 100%;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			font-size: 16px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}

		button[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			background-color: #333333;
			color: #ffffff;
			font-size: 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #555555;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Do More Apparel</h1>
		<p>Stay up-to-date on our launch by submitting your email address below:</p>
		<form action="https://formspree.io/f/xdopdjnl" method="POST">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="example@example.com" required>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
